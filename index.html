<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Job Finder</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <h1>Find the perfect job for you!</h1>
  <form class = "jobInput">
    <label class = "input">Enter any location</label>
    <input id="locationInput" class = "input" type="text"></input>
    <label class = "input">Enter a job keyword</label>
    <input id="keywordInput" class = "input" type="text"></input>
    <input id="submitInput" class = "input" type="submit" value="Submit"></input>
  </form>
  <div class="container" id = "jobResults">
  </div>

  <div class = "footer">
    <a href = "https://github.com/mamberly/job-site" class = "footer_link">Github Link</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
